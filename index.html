<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shopping card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
           
    <div class="card" >
      
      <img src="https://th.bing.com/th/id/OIP.AtnFeiPVoHwHnJ9I1iqZcwHaJQ?w=204&h=255&c=7&r=0&o=5&pid=1.7" alt="t-shirt">
      <button>♡</button>
       <div class="card-body">
       <h5 class="card-title">T-shirt</h5>
           <button class="plus">+</button>
         <span class="count">0</span>
      <button class="minus">-</button>
       <br/>
       <div>
       <h5>PRICE</h5>
       <span class="price">35</span>
       <span>£</span>
       </div>
       
       <br/>
       <a href="#" class="btn btn-primary delete">delete</a>
       
   </div>
   
           <div class="card" >
            <img src="https://th.bing.com/th/id/R.a9881693ca71fe644c8390cacf6c36ee?rik=LUBRilGg5iM8lA&riu=http%3a%2f%2fimage.sportsmansguide.com%2fadimgs%2fl%2f2%2f227211i2_ts.jpg&ehk=6MYb9G3nEviZ75cY5WHnZXIZDAm65BbZkHc772ZUs2s%3d&risl=&pid=ImgRaw&r=0" alt="pants" height="20%" width="140%">
            <button>♡</button>
            <div class="card-body">
              <h5 class="card-title">Pants</h5>
              <button class="plus">+</button>
              <span class="count">0</span>
              <button class="minus">-</button>
              <br/>
              <div>
                <h5>PRICE</h5>
                <span class="price">40</span>
                <span>£</span>

            </div>
            
              <a href="#" class="btn btn-primary delete">delete</a>   
           </div>
            
           <div class="card" >
            <img src="https://th.bing.com/th/id/R.bfe5d775008c8c4bb1caab485253ed49?rik=XqnnulHu%2fbI8Rw&riu=http%3a%2f%2fimages.solecollector.com%2fcomplex%2fimage%2fupload%2ff_auto%2cfl_lossy%2cq_auto%2fqmk8loy7wyv4see0c0uj.jpg&ehk=VUSV%2fIXUNiakN0ul6xSLtUOeCrnNLwtlDJgNlxHdoAs%3d&risl=&pid=ImgRaw&r=0" alt="shoes" height="20%" width="140%">
            <button>♡</button>
            <div class="card-body">

              <h5 class="card-title">Shoes</h5>
              <button class="plus">+</button>
              <span class="count">0</span>
              <button class="minus">-</button>
              <br/>
              <div>
                <h5>PRICE</h5>
                <span class="price">18</span>
                <span>£</span>
                
            </div>
            
              <br/>
              <a href="#" class="btn btn-primary delete">delete</a>
             </div> 
                  
                
                <hr/>
                <div>
                <h2>TOTAL</h2>
                <span id="sum">93</span>
                <span>£</span>
                </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="file.js"></script>
</body>
</html>
